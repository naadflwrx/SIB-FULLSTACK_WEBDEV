<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pendaftaran</title>
</head>

<body>
    <h2>Form Pendaftaran</h2>
    <form action="daftar.html" method="post" enctype="multipart/form-data">
        <label for="name">Nama Lengkap:</label><br>
        <input type="text" name="name" id="name" minlength="3" required><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" minlength="8" required><br>

        <label for="tgl_lahir">Tanggal Lahir:</label><br>
        <input type="date" name="tgl_lahir" id="tgl_lahir" required><br>

        <label for="umur">Umur:</label><br>
        <input type="number" name="umur" id="umur" min="18" required><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" name="jk" id="l" value="l" required>
        <label for="l">Laki-laki</label><br>
        <input type="radio" name="jk" id="p" value="p" required>
        <label for="p">Perempuan</label><br>

        <label for="no_telp">Nomor Telepon:</label><br>
        <input type="tel" name="no_telp" id="no_telp" pattern="[0-9]{10,13}" required><br>

        <label for="profil">Unggah Foto Profil:</label><br>
        <input type="file" name="profil" id="profil" accept="image/*"><br>

        <label>
            <input type="checkbox" name="syarat" id="syarat" required> 
            Saya menyetujui syarat dan ketentuan yang berlaku.
        </label><br>
        
        <input type="submit" value="Daftar">

    </form>
</body>
</html>
