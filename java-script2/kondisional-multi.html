<script>
    let nama = "Sina";
    let nilai = 80;
    let grade ="";

    if(nilai > 85 && nilai <= 100) grade = "A";
    // jika multi kondisional menggunakan else if
    else if (nilai > 75 && nilai <= 84) grade = "B";
    else if (nilai > 60 && nilai <= 74) grade = "C";
    else if (nilai > 30 && nilai <= 59) grade = "D";
    else if (nilai > 0 && nilai <= 29) grade = "E";
    else grade = "";

    document.write("Siswa atas nama "+ nama + " dengan nilai: "+ nilai + 
        " <br> Mendapatkan Grade : " + grade);
</script>
